<!-- Задача 1: Експорт та імпорт функцій
Опис:
Створи файл mathOperations.js, в якому буде кілька функцій, таких як додавання, віднімання, 
множення та ділення чисел. Твоє завдання — експортувати ці функції з файлу, щоб вони могли 
бути доступними для інших файлів. Далі, створи файл import-export.js, де ти імпортуєш ці 
функції з файлу mathOperations.js та використаєш їх для виконання математичних операцій з числами.
Ціль:
Навчитися експортувати та імпортувати кілька функцій з одного модуля в інший, а також 
використовувати імпортовані функції в новому контексті.

Задача 2: Експорт об'єктів та імпорт під іншою назвою
Опис:
Створи файл user.js, в якому оголоси об'єкт user, що містить інформацію про користувача 
(наприклад, ім'я, вік та email). Експортуй цей об'єкт, щоб він міг бути використаний в 
інших файлах. У файлі import-export.js імпортуй цей об'єкт, але при цьому зміни його 
назву на іншу, скажімо, person. Після цього використай імпортований об'єкт для виведення 
інформації про користувача на консоль або для іншої маніпуляції з його даними.
Ціль:
Вивчити, як експортувати об'єкти та імпортувати їх під іншими іменами, що корисно для 
уникнення конфліктів імен або для полегшення читабельності коду.

Задача 3: Експорт за замовчуванням
Опис:
Створи файл logger.js, у якому оголоси функцію, яка буде приймати текстове повідомлення 
і виводити його в консоль з певним форматуванням (наприклад, додаванням слова "Лог:" 
перед повідомленням). Експортуй цю функцію як експорт за замовчуванням, тобто вона буде 
основною сутністю, яку можна імпортувати з цього файлу. У файлі import-export.js імпортуй 
цю функцію та використай її для виведення кількох різних повідомлень у консоль.
Ціль:
Навчитися використовувати експорт за замовчуванням для файлів, де є тільки одна головна
функція або об'єкт, і зрозуміти, як це спрощує імпорт.

Задача 4: Імпорт та експорт класів
Опис:
Створи файл Person.js, в якому оголоси клас Person. Цей клас повинен мати властивості, 
такі як ім'я та вік, а також метод, який виводить ці дані у вигляді речення (наприклад, 
"Привіт! Я [ім'я], мені [вік] років"). Експортуй цей клас, щоб його можна було використати 
в інших файлах. У файлі import-export.js імпортуй цей клас, створи кілька об'єктів цього 
класу з різними даними і виклич методи, щоб вивести інформацію про кожного з цих людей.
Ціль:
Зрозуміти, як експортувати та імпортувати класи, а також створювати об'єкти цих класів 
і використовувати їх методи.

Задача 5: Імпорт всього як модуль
Опис:
Створи файл mathUtils.js, де оголоси кілька математичних функцій, таких як піднесення 
числа до квадрату та піднесення до кубу. Експортуй всі ці функції з файлу. У файлі 
import-export.js імпортуй ці функції як модуль під однією назвою (наприклад, math). 
Після цього використовуй ці функції для виконання обчислень (наприклад, піднесення 
до квадрату або кубу різних чисел) через звернення до імпортованого модуля.
Ціль:
Навчитися імпортувати всі експорти з модуля як одну сутність (модуль) та працювати 
з його функціями, звертаючись до них через ім'я модуля. -->

    <script src="../js/import-export.js" type="module"></script>
